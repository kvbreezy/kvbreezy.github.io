<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Audio Guide</title>
  <style>
    /* Set up the background photo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('jiha-moon.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: brightness(100%);
    }

    /* Center the content box */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: avenir, sans-serif;
      padding: 40px;  /* Add padding to the content box */
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      width: 80%;
      max-width: 600px;
      box-sizing: border-box;  /* Ensure padding doesn't affect the width */
      display: flex;
      flex-direction: column;
      align-items: center;  /* Center content horizontally */
    }

    /* Transparent Image */
    .image-placeholder {
      width: 350px;  /* Adjust the width of the image to a smaller size */
      height: auto;
      margin-bottom: 10px;  /* Reduce space between image and text */
    }

    /* Remove margin from text and add padding-top for spacing */
    .content p {
      font-size: 1.5rem;
      margin: 0;  /* Remove default margin */
      padding-top: 10px;  /* Padding between the image and text */
      color: white;  /* Ensure text is white */
    }

    /* Audio controls at the bottom of the content box */
    .audio-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      width: 100%;  /* Ensure audio controls stretch across the content */
    }

    .play-button, .pause-button {
      background-color: #76c7c0;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 40px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-align: center;
    }

    .play-button {
      display: inline-block;
    }

    .pause-button {
      display: none;
    }

    .progress-bar {
      flex-grow: 1;
      margin-left: 10px;
      margin-right: 10px;
      height: 6px;
      background-color: #555;
      cursor: pointer;
      border-radius: 3px;
      position: relative;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #76c7c0;
      border-radius: 3px;
      transition: width 0.1s ease;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Content Box -->
  <div class="content">
    <!-- Transparent png Image -->
    <img src="APIVOICES.png" alt="Transparent Image" class="image-placeholder">
    
    <p>You're listening to Dr. Sangmin Lee, Assistant Professor of Art Education.</p>

    <!-- Audio Controls -->
    <div class="audio-controls">
      <button class="play-button" aria-label="Play">►</button>
      <button class="pause-button" aria-label="Pause">❚❚</button>
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio" preload="auto">
    <source src="Sangmin-Lee-English.m4a" type="audio/m4a">
    <source src="Sangmin-Lee-English.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const playButton = document.querySelector('.play-button');
    const pauseButton = document.querySelector('.pause-button');
    const progressBar = document.querySelector('.progress-bar');
    const progress = document.querySelector('.progress');

    // Play and pause buttons functionality
    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
    });

    pauseButton.addEventListener('click', () => {
      audio.pause();
      playButton.style.display = 'inline-block';
      pauseButton.style.display = 'none';
    });

    // Update progress bar as audio plays
    audio.addEventListener('timeupdate', () => {
      const progressPercentage = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${progressPercentage}%`;
      progressBar.setAttribute('aria-valuenow', progressPercentage);
    });

    // Seek functionality (click on progress bar)
    progressBar.addEventListener('click', (e) => {
      const clickX = e.offsetX;
      const duration = audio.duration;
      const newTime = (clickX / progressBar.offsetWidth) * duration;
      audio.currentTime = newTime;
    });
  </script>

</body>
</html>
