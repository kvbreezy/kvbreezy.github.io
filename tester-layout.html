<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Audio Guide</title>
  <style>
    /* Set up the background photo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('jiha-moon.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      filter: brightness(100%);
    }

    /* Center the content box */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: avenir, sans-serif;
      padding: 40px;  /* Add padding to the content box */
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;  /* Ensure padding doesn't affect the width */
      display: flex;
      flex-direction: column;
      align-items: center;  /* Center content horizontally */
    }

    /* Transparent Image */
    .image-placeholder {
      width: 300px;  /* Adjust the width of the image to a smaller size */
      height: auto;
      margin-bottom: 10px;  /* Reduce space between image and text */
    }

    /* Remove margin from text and add padding-top for spacing */
    .content p {
      font-size: 1.5rem;
      margin: 0;  /* Remove default margin */
      padding-top: 10px;  /* Padding between the image and text */
      color: white;  /* Ensure text is white */
    }

    /* Audio controls at the bottom of the content box */
    .audio-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      width: 100%;  /* Ensure audio controls stretch across the content */
    }

    /* Default button styles */
    .play-button, .pause-button {
      background-color: transparent;
      border: none;
      color: white;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
      border-radius: 50%;  /* Circle */
      width: 70px;  /* Circle size */
      height: 70px; /* Circle size */
      background-color: rgba(118, 199, 192, 0.8);  /* Circle background color */
      position: relative;
      box-sizing: border-box;
    }

    /* Set background images for the buttons */
    .play-button {
      background-image: url('play.png');  /* Replace with your play button PNG */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .pause-button {
      background-image: url('pause.png');  /* Replace with your pause button PNG */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: none;  /* Hide pause button initially */
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
      .play-button, .pause-button {
        width: 80px;  /* Increase button size */
        height: 80px; /* Increase button size */
      }
    }

    .progress-bar {
      flex-grow: 1;
      margin-left: 10px;
      margin-right: 10px;
      height: 6px;
      background-color: #555;
      cursor: pointer;
      border-radius: 3px;
      position: relative;
    }

    .progress {
      width: 0;
      height: 100%;
      background-color: #76c7c0;
      border-radius: 3px;
      transition: width 0.1s ease;
    }
  </style>
</head>
