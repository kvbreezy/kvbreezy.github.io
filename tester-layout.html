<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Guide</title>
    <style>
        /* Basic reset and full page style */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image */
        .background {
            background-image: url('jiha-moon.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

        /* White semi-transparent rectangle */
        .content-box {
            background-color: rgba(255, 255, 255, 0.75); /* 75% opacity */
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 10px;
        }

        /* Text styling */
        .content-box h1, .content-box h2, .content-box p {
            margin: 10px 0;
        }

        .content-box h1 {
            font-size: 36px; /* Large text */
            font-weight: bold;
        }

        .content-box h2 {
            font-size: 24px; /* Medium text */
        }

        .content-box p {
            font-size: 18px; /* Same size as "You're listening to" */
        }

        /* Audio player styles */
        .audio-player {
            margin-top: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Play/pause button and progress bar */
        .audio-player button {
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .audio-player button:focus {
            outline: none;
        }

        .audio-player input[type="range"] {
            width: 80%;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background">
        <!-- Content Box -->
        <div class="content-box">
            <h2>You're listening to</h2>
            <h1>Dr. Sangmin Lee</h1>
            <h2>Assistant Professor of Art Education</h2>
            <p>speak about Jiha Moon's print <i>Day or Night</i></p>

            <!-- Audio Player -->
            <div class="audio-player">
                <button id="playPauseBtn">Play</button>
                <input type="range" id="progressBar" value="0" max="100" step="0.1">
            </div>

            <!-- Hidden Audio -->
            <audio id="audio" src="Sangmin-Lee-English.m4a"></audio>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progressBar');

        // Play or Pause the audio
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Update progress bar as audio plays
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = progress;
        });

        // Allow user to change the progress
        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });
    </script>

</body>
</html>
